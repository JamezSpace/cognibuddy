<section class="mt-10 cogni-flex flex-wrap gap-x-5 gap-y-15">
        @for (game of games; track $index) {
        <div class="relative flex w-80 flex-col rounded-xl bg-white bg-clip-border text-gray-700 shadow-md">
            <div
                class="relative mx-4 -mt-6 h-40 overflow-hidden rounded-xl bg-blue-gray-500 bg-clip-border text-white shadow-lg shadow-blue-gray-500/40 bg-gradient-to-r from-gray-500 to-gray-600">
                <img src="{{ game.img }}" alt="{{ game.name }}" class="w-full object-cover object-bottom" />
            </div>
            <div class="p-6">
                <h5
                    class="mb-2 block font-sans text-xl font-semibold leading-snug tracking-normal text-blue-gray-900 antialiased">
                    {{ game.name }}
                </h5>
                <p class="block font-sans text-base font-light leading-relaxed text-inherit antialiased">
                    {{ game.description}}
                </p>
            </div>
            <div class="p-6 pt-0">
                <button data-ripple-light="true" type="button"
                    class="select-none rounded-lg bg-blue-500 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                    [routerLink]="game.route">
                    play
                </button>
            </div>
        </div>
        }
    </section>
