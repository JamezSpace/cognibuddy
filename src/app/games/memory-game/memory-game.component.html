<div class="game-container relative flex flex-col items-center justify-center p-5 pt-8">
    <button class="text-4xl absolute left-15 top-5" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 512 512"><rect width="512" height="512" fill="none"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="20" d="M249.38 336L170 256l79.38-80m-68.35 80H342"/><path fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="20" d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192s192-86 192-192Z"/></svg>
    </button>

    <h2>ğŸ§  Memory Match Game</h2>

    <div class="stats">
        <p>Matches: {{ matches }} / {{ images.length }}</p>
        <p>Attempts: {{ attempts }}</p>
        @if (score) {
        <p>Score: {{ score }}%</p>
        }
    </div>

    <div class="grid">
        @for (card of cards; track $index) {
        <div class="card" [class.flipped]="card.flipped || card.matched" (click)="flipCard(card)">
            <img src="{{ card.image }}" alt="fruit image" class="front">
            <div class="back">â“</div>
        </div>
        }
    </div>

    @if (gameOver) {
    <div class="game-result">
        <p>ğŸ‰ Great job! Your score is {{ score }}%</p>
    </div>
    <button (click)="resetGame()" class="mt-2.5 cogni-button secondary">Play Again</button>
    }

</div>
