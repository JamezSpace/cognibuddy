<div class="game-container">
    <button class="back-btn -translate-x-full" (click)="goBack()">⬅️ Back to Game Selection</button>

    <h2>🧠 Memory Match Game</h2>

    <div class="stats">
        <p>Matches: {{ matches }} / {{ images.length }}</p>
        <p>Attempts: {{ attempts }}</p>
        @if (score) {
        <p>Score: {{ score }}%</p>
        }
    </div>

    <div class="grid">
        @for (card of cards; track $index) {
        <div class="card" [class.flipped]="card.flipped || card.matched" (click)="flipCard(card)">
            <div class="front">{{ card.image }}</div>
            <div class="back">❓</div>
        </div>
        }
    </div>

    @if (gameOver) {
    <div class="game-result">
        <p>🎉 Great job! Your score is {{ score }}%</p>
        <button (click)="resetGame()">🔁 Play Again</button>
    </div>
    }

</div>
